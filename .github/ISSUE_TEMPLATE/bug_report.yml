name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - Mara-Li
body:
  - type: markdown
    id: info-user
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report. Note :
        - If your problem concern the [template](https://github.com/obsidianMkdocs/obsidian-mkdocs-publisher-template) (including workflow and mkdocs build), create an [issue](https://github.com/obsidianMkdocs/obsidian-mkdocs-publisher-template/issues/new?assignees=Mara-Li&labels=bug%2Ctriage&template=bug_report.yml&title=%5BBug%5D%3A+) here.
        - If your problem concern the [Obsidian Plugin](https://github.com/obsidianMkdocs/obsidian-github-publisher), create the issue [here](https://github.com/obsidianMkdocs/obsidian-github-publisher/issues/new?assignees=Mara-Li&labels=bug%2Ctriage&template=bug_report.yml&title=%5BBug%5D%3A+)
  - type: textarea
    id: describe-bug
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: "Tell us what you see! And don't forget the error"
    validations:
      required: true
  - type: textarea
    id: repro-bug
    attributes:
      label: How to reproduce ?
      description: Step to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error 
  - type: textarea
    id: config-yaml
    attributes:
      label: Configuration
      description: |
        Please, send me the yml configuration. This text-area will render automatically in yaml, so no need to format. 
      render: yml 
    validations:
      required: true   
   
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: dropdown
    id: version
    attributes:
      label: OS
      description: What OS do you use ? (Mobile are deprecated, use the github action instead)
      multiple: true
      options:
        - MacOS
        - Windows
        - Linux
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  
